<!DOCTYPE html>
<html>

  <head>
    <title>Mumblecast</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

        <div class="topnavbar">

          <button class="show-menu">
            <img id="menu-chevron" class="hidden" src="images/chevron-right.png"/>
            <img id="menu-icon" src="images/menu-icon.png"/>
          </button>
          
          <div class="topnavbar-text">Mumblecast</div>

          <button class="show-search">
          <img id="menu-search" class="hidden" src="images/icon-search.png"/>
          <img id="menu-icon" src="images/menu-icon.png"/>
          </button>
        </div>

        <div class="menu-wrap">
          <input id="search-input" />
          <div id="search-tracklist"></div>
          <ul>
            <li>Accueil</li>
            <li>Lorem</li>
            <li>Ipsum</li>

            <li>Lorem</li>
            <li>Ipsum</li>
            <li>Foo</li>
            <li>Bar</li>
          </ul>
        </div>
        
      <div id="inner-wrap">
        <div id="tracks"></div>

        <form id="submitTrackForm">
          <input id="trackName" name="trackName"/>
          <input type="submit" value="OK" />
        </form>
      </div>
      
    <div id="control-bar">
      <div class="control-button previous"><i class="fa fa-step-backward"></i></div>
      <div class="control-button play"><i class="fa fa-play"></i></div>
      <div class="control-button next"><i class="fa fa-step-forward"></i></div>
    </div>

    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="http:///54.187.163.215:3000/socket.io/socket.io.js"></script>

    <script type="application/javascript" src="js/playlist.js"></script>
    <script type="application/javascript" src="js/app.js"></script>

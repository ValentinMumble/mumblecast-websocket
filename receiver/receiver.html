<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    body {
      text-align: center;
      background: #111;
      font-family: 'Oswald', sans-serif;
    }

    #content {
      position: fixed;
      width: 80%;
      height: 60%;
      left: 50%;
      top: 50%;
    }

    .left {
      float: left;
      position: relative;
      top: 50%;
      margin-top: -150px;
      width: 300px;
      height: 300px;
      background: url("images/loading.gif") no-repeat center center;
    }

    .right {
      float: left;
    }

    #currentTrack {
      position: relative;
      width: 100%;
      height: 100%;
      left: -50%;
      top: -50%;
      background: #222;
      color: #ddd;
    }

    .artwork {
      width: 300px;
      height: 300px;
    }

    #waveformContainer {
      width: 500px;
      height: 100px;
    }
    </style>
    <title>Mumblecast receiver</title>
  </head>
  <body>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="application/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="application/javascript" src="//54.187.163.215:3000/socket.io/socket.io.js"></script>
    <script type="application/javascript" src="//connect.soundcloud.com/sdk.js"></script>
    <script type="application/javascript" src="soundmanager2.js"></script>
    <script type="application/javascript" src="waveform.js"></script>
    <script type="application/javascript" src="receiver.js"></script>

    <div id="content">
      <div id="currentTrack" style="display:none">
        <div class="left">
          <img class="artwork" />
        </div>
        <div class="right">
          <div class="info">
            <span class="title"></span> &mdash; <span class="user"></span>
          </div>
          <div id="waveformContainer"></div>
        </div>
      </div>
    </div>

  </body>
</html>

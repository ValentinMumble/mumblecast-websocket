<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html, body {
      background: #111;
      color: #ddd;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #currentTrack {
      display: flex;
      flex-direction: row;
      width: 80%;
      height: 60%;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
    }

    .left {
      background: url("images/loading.gif") no-repeat center center;
      flex: 1;
    }

    .right {
      flex: 3;
    }
    
    .artwork {
      width: 100%;
    }

    .info {
      font-size: 2em;
    }

    .title, .user {
      text-transform: capitalize;
    }

    #waveformContainer {
      margin-top: 30px;
      width: 80%;
    }

    #waveform {
      height: 120px;
    }

    .time {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 15px;
    }
    </style>
    <title>Mumblecast receiver</title>
  </head>
  <body>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <script type="application/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="application/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="application/javascript" src="//54.187.163.215:3000/socket.io/socket.io.js"></script>
    <script type="application/javascript" src="//connect.soundcloud.com/sdk.js"></script>
    <script type="application/javascript" src="soundmanager2.js"></script>
    <script type="application/javascript" src="waveform.js"></script>
    <script type="application/javascript" src="receiver.js"></script>

    <div class="container">
      <div id="currentTrack" style="display:none">
        <div class="left">
          <img class="artwork" />
        </div>
        <div class="right">
          <div class="info">
            <span class="title"></span> &mdash; <span class="user"></span>
          </div>
          <div id="waveformContainer">
            <div id="waveform"></div>
            <div class="time">
              <span class="elapsed"></span><span class="remaining"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
